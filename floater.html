<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Pedro Mattos">
        <!-- CDN Styles -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Main Style -->
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>

    <!-- Floater Menu -->
    <div class="floater-menu">
        <div id="lines">
            <div class="line-menu" id="line-menu-1"></div>
            <div class="line-menu" id="line-menu-2"></div>
            <div class="line-menu" id="line-menu-3"></div>
        </div>
        <div class="row center" id="content-text">
            <div class="col m6 s12">
                <ul>
                    <li class="menu-item"><a href="portfolio"><p class="item">Portfolio</p></a></li>
                    <li class="menu-item"><a href="services"><p class="item">Services</p></a></li>
                    <li class="menu-item"><a href="partners"><p class="item">Partners</p></a></li>
                </ul>
            </div>
            <div class="col m6 s12">
                <ul>
                    <li class="menu-item"><a href="privacity-policy"><p class="item">Privacity Police</p></a></li>
                    <li class="menu-item"><a href="contact"><p class="item">Contact</p></a></li>
                    <li class="menu-item"><a href="blog"><p class="item">Blog</p></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
    
    window.onload = function() {
    // GLOBAL VAR
    doc = document

    // FUNCTIONS DECLARATION
    function menu() {
        var menu = doc.getElementsByClassName('floater-menu')[0]
        var lines = doc.getElementsByClassName('line-menu')
        var close = doc.createElement('span')
        var wrapper = doc.getElementById('lines')
        var content = doc.getElementById('content-text');
        var item = doc.getElementsByClassName('item')
        close.textContent = 'x'
        wrapper.onclick = function() {
            content.style.display = 'block';
            close.classList.add('close-menu')
            menu.classList.add('expanded-menu')
            menu.appendChild(close)
            close.classList.add('show-close-btn')
            wrapper.setAttribute('style', 'display:none')
            setTimeout(function() {
                try{
                    for(var i = 0; i <= item.length; i++) {
                        item[i].setAttribute('style', 'transform: translateY(-45%); transition-duration: .5s;')
                    }
                } catch(e) {
                    console.warn(e);
                }
            }, 700)
        }
        close.onclick = function() {
            try{
                for(var i = 0; i <= item.length; i++) {
                    item[i].removeAttribute('style')
                }
            } catch(e) {
                console.warn(e);
            }
            setTimeout(function() {
                if(menu.classList.contains('expanded-menu')) {
                    menu.classList.remove('expanded-menu')
                }
                content.style.display = 'none';
                menu.removeChild(menu.children[2])
                wrapper.removeAttribute('style','display:none')
            }, 600)
        }
    }

    menu()
}
    </script>
